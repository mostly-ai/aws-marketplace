---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-json
      - id: mixed-line-ending
        args: [--fix=lf]
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.1
    hooks:
      # - id: terraform_fmt
      #   exclude: (.*/\.terraform/.*)
      #   files: modules
      # - id: terraform_validate
      #   exclude: (.*/\.terraform/.*)
      #   files: modules
      # - id: terraform_tflint
      #   exclude: (.*/\.terraform/.*)
      #   files: modules
      - id: terragrunt_fmt
        exclude: (.*/\.terragrunt-cache/.*)
        files: configuration
      - id: terragrunt_validate
        exclude: (^[^/]+/[^/]+/root\.hcl$)|(.*/\.terragrunt-cache/.*)|(^[^/]+/[^/]+/[^/]+/common\.hcl$)
        files: configuration
  - repo: https://github.com/tofuutils/pre-commit-opentofu
    rev: v2.2.0
    hooks:
      - id: tofu_fmt
        exclude: (.*/\.terraform/.*)
        files: modules
      - id: tofu_tflint
        exclude: (.*/\.terraform/.*)
        files: modules
      - id: tofu_validate
        exclude: (.*/\.terraform/.*)
        files: modules
